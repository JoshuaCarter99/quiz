<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./style.css">

    <title>JS Quiz</title>
</head>

<body>

    <div class="leaderboard">
        <div class="box">
            <div id="scores">View Highscores </div>
            <div id="word">Time: <span id="timer">0 </span></div>
        </div>
    </div>

    <div class="header">
        <div class="content">
            <div class="container" id="welcome">
                <h1 class="h1text">JavaScript Quiz!</h1>
                <p>Answer the following questions to test your knowledge! Try to rank high on the scoreboard! Time is your friend!</p>
                <button type="button" class="btn" id="startQuiz">Start Quiz</button>

            </div>
            <div class="container" id="quiz">
                <h1 class="h1text" id="question"></h1>
                <div class="container" id="answers">
                    <div class="box">
                        <button type="button" class="btn" id="0"></button>
                    </div>
                    <div class="box">
                        <button type="button" class="btn" id="1"></button>
                    </div>
                    <div class="box">
                        <button type="button" class="btn" id="2"></button>
                    </div>
                    <div class="box">
                        <button type="button" class="btn" id="3"></button>
                    </div>
                </div>
            </div>
            <div class="container" id="inputScore">
                <h1 class="h1text">All done!</h1>
                <p>Your final score: <span id="score"></span></p>
                <p>Enter initials: <input type="text " id="initials"></p>
                <button type="button" class="btn" id="submitInitials">Submit</button>
            </div>
            <div class="container" id="highScores">
                <h1 class="h1text">Highscores</h1>
                <div id="scores">
                </div>
                <button type="button" class="btn" id="goBack">Go Back</button>
                <button type="button" class="btn" id="clearScores">Clear Scores</button>
            </div>


        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
